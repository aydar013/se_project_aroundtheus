<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="pictures of nature from all over the USA"
    />
    <meta name="author" content="aidar shaidullin" />
    <meta
      name="keywords"
      content="picture, sunset, sunrise, river, forest, travel, mountains"
    />
    <link rel="icon" type="image/icon" href="favicon.ico" />
    <title>Around the USA</title>
  </head>
  <body class="page">
    <!-- edit profile -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-title-input"
              type="text"
              placeholder="Name"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="profile-description-input"
              type="text"
              placeholder="Description"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- add card -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form add-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="card-title-input"
              type="text"
              placeholder="Title"
              name="name"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__form-input"
              id="card-url-input"
              type="url"
              placeholder="Image URL"
              name="link"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- update avatar picture -->

    <div class="modal" id="avatar-modal">
      <div class="modal__container modal__container-avatar">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form avatar-form" id="avatar-modal-form">
          <label class="modal__label">
            <input
              type="url"
              name="avatar"
              class="modal__form-input"
              id="avatar-image-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="avatar-image-url-error"></span>
          </label>
          <button
            class="modal__submit-button"
            id="avatar-save-btn"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- preview card image -->

    <div class="modal modal_type_image" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          type="button"
          class="modal__close-button"
          id="preview-close-button"
        ></button>
        <img
          src="#"
          class="modal__preview-image"
          id="modal-image"
          alt="modal-preview-image"
        />

        <h3 class="modal__preview-footer"></h3>
      </div>
    </div>

    <!-- confirm modal -->

    <div class="confirm-popup modal" id="delete-card">
      <div class="modal__container modal__confirm-container">
        <button
          type="button"
          class="modal__close-button"
          id="delete-confirm-close"
        ></button>
        <h2 class="confirm-popup__title">Are you sure?</h2>
        <form class="modal__form form confirm-popup__form" id="delete-form">
          <button type="submit" class="modal__submit-button" id="delete-button">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- main page -->

    <div class="page-content">
      <header class="header page__section">
        <img
          src="<%=require('./images/around-logo.svg')%>"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%= require('./images/Aidarrr.jpg')%>"
            alt="jacques cousteau picture"
            class="profile__image"
          />
          <button class="profile__image-edit" type="button"></button>
          <div class="profile__grid">
            <h1 class="profile__title">Aidar Shaidullin</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Truck driver</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img alt="alt" class="card__image" id="card-image" src="#" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <h3 class="card__like-counter">1</h3>
        </div>
      </li>
    </template>
  </body>
</html>
