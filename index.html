<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="pictures of nature from all over the USA"
    />
    <meta name="author" content="aidar shaidullin" />
    <meta
      name="keywords"
      content="picture, sunset, sunrise, river, forest, travel, mountains"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/icon" href="favicon.ico" />
    <title>Around the USA</title>
  </head>
  <body class="page">
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form">
          <input
            class="modal__form-input"
            id="profile-title-input"
            type="text"
            placeholder="Name"
            name="name"
            required
          />
          <input
            class="modal__form-input"
            id="profile-description-input"
            type="text"
            placeholder="Description"
            name="description"
            required
          />
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="page-content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="jacques cousteau picture"
            class="profile__image"
          />
          <div class="profile__grid">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img alt="alt" class="card__image" src="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
